<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Admin — Mergington High</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Admin Console — Mergington High</h1>
    </header>

    <main>
      <section>
        <h3>Activity Editor</h3>

        <div class="form-group">
          <label for="activity-select">Select Activity</label>
          <select id="activity-select"><option value="">-- loading --</option></select>
        </div>

        <div class="form-group">
          <label for="editor">Description</label>
          <textarea id="editor"></textarea>
        </div>

        <div style="display:flex;gap:12px;align-items:center;">
          <button id="save-btn">Save Description</button>
          <div id="admin-message" class="hidden"></div>
        </div>
      </section>
    </main>

    <footer>
      <p><a href="/">Back to site</a></p>
    </footer>

    <!-- CKEditor CDN -->
    <script src="https://cdn.ckeditor.com/ckeditor5/39.0.1/classic/ckeditor.js"></script>
    <script src="admin.js"></script>
  </body>
</html>
